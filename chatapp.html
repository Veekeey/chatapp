<!DOCTYPE html>
<html>
<head>
  <title>CHAT APP</title>
  <link href="chat.css" rel="stylesheet">
  <link rel="stylesheet" href="all.min.css">
</head>
<body>
  <div class="container">
    <div class="shape">shape</div>
    <div class="screen">
      <div class="inner">
      <div class="screen-up">
        <div class="speaker"></div>
        <div class="head">
          <img class="up-img" src="images/avatar.jpg" alt="avatar">
          <span><h6 id="name">Samuel Green</h6><p id="small">Avaliable to work</p></span>
        </div>
      </div>
      <div class="message"></div>
      <div class="message"></div>
      <div class="images">
        <img src="images/dog-image-1.jpg" alt="dog">
        <img src="images/dog-image-2.jpg" alt="dog">
        <img src="images/dog-image-3.jpg" alt="dog">
      </div>
      <div class="message sent"></div>
      <div class="message second-sent"></div>
      <div class="message recieved"></div>
      <div class="message second-recieved"></div>
      <div class="message second-recieved"></div>
     <input type="text" class="message last-recieved" placeholder="Type a message">
    </div>
    </div>
    <div class="text">
      <h1>Simple booking</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Odit eligendi numquam minus sed temporibus blanditiis consequuntur modi ut, 
        laboriosam inventore, omnis veritatis impedit quidem 
        id commodi ad voluptatibus earum amet.</p>
    </div>
  </div>

  <script src="all.js"></script>
</body>
</html>
